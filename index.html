<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Business_Coach</title>
    </head>
    <body>
        <section class="work-plane">
            <div class="work-plane-container container">
                <div
                    class="work-plane__flex-container-for-title-and-requirements"
                >
                    <div class="work-plane__flex-item-for-title">
                        <h2 class="flex-item-for-title__title">План работы</h2>
                        <hr class="flex-item-for-title__underline" />
                        <p class="flex-item-for-title__subtitle">
                            Работаем 3 месяца (12 коуч-сессий длительностью 1
                            час каждая)
                        </p>
                    </div>

                    <div class="work-plane__flex-item-for-requirements">
                        <div class="flex-item-for-requirements__image">
                            <img src="./images/plan/lampa.svg" alt="лампа" />
                        </div>
                        <div class="flex-item-for-requirements__text">
                            <p class="text__title">что необходимо?</p>
                            <ul class="text__list">
                                <li>интернет</li>
                                <li>zoom</li>
                                <li>2-3 часа в неделю</li>
                                <li>желание и ответственность</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
